<mat-card class="overview">
  <div class="header">
    <div>
      <h1>Benefícios</h1>
      <p>Gerencie os benefícios cadastrados e realize transferências.</p>
    </div>
    <button mat-flat-button color="primary" (click)="create()">
      <mat-icon>add</mat-icon>
      Novo benefício
    </button>
  </div>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Pesquisar</mat-label>
    <input
      matInput
      type="search"
      placeholder="Buscar por nome"
      (keyup)="applyFilter($any($event.target)?.value ?? '')"
    />
    <button mat-icon-button matSuffix *ngIf="dataSource.filter" (click)="applyFilter('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-card>

<mat-card class="table-card">
  <div class="loading" *ngIf="loading">
    <mat-spinner diameter="48"></mat-spinner>
  </div>

  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Saldo</th>
        <td mat-cell *matCellDef="let row">{{ row.valor | currency : 'BRL' }}</td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <span class="status" [class.inactive]="!row.ativo">{{ row.ativo ? 'Ativo' : 'Inativo' }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Ações</th>
        <td mat-cell *matCellDef="let row" class="actions-cell">
          <button mat-icon-button matTooltip="Editar" color="primary" (click)="edit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Transferir" (click)="transfer(row)">
            <mat-icon>sync_alt</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Excluir" (click)="delete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
